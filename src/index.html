<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Card Dealer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Random Card Generator</h1>
  <div class="container-fluid text-center card">

    <div class="top">
      <span id="top-suite" class="top-suite" ></span>
      <span id="top-suite-number" class="top-suite-number"></span>
    </div>

    <div class="middle">
      <span id="number" class="number"></span>
    </div>


    <div class="bottom">
      <span id="bottom-suite" class="bottom-suite"></span>
      <span id="bottom-suite-number" class="bottom-suite-number"></span>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
